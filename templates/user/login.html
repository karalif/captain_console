{% extends "base.html" %}
{% block content %}
<h1>Log in</h1> <br>
<form method="post" class="form form-horizontal">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="button normal-button" value="Log in" />
    </form>

<br><br>

<div class="register_link">
    <b><p>Dont't have an account?</b><br>

    <form method="get" action="register">
        <button type="submit" class="button normal-button"> Register </button>
    </form>
</div>

{% endblock %}
