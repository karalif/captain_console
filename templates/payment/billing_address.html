{% extends 'base.html' %}
{% block content %}
<div class="billing-row">
    <div class="col-50">
        <div class="container-billing">
            <h3>Billing Address<h3>
                <label for="fname"><i class="fa fa-user"></i> First Name : </label>
                <input type="text" id="fname" name="firstname" placeholder="Jón"><br>
                <label for="lname"><i class="fa fa-user"></i> Last Name : </label>
                <input type="text" id="lname" name="lastname" placeholder="Jónsson"><br>
                <label for="email"><i class="fa fa-envelope"></i> Email : </label>
                <input type="text" id="email" name="email" placeholder="jon@example.com"><br>
                <label for="adr"><i class="fa fa-address-card-o"></i> Address : </label>
                <input type="text" id="adr" name="address" placeholder="Laugavegur 1"><br>
                <label for="city"><i class="fa fa-institution"></i> City : </label>
                <input type="text" id="city" name="city" placeholder="Reykjavík"><br>
                <label for="zip"><i class="fa fa-institution"></i>Zip-Code : </label>
                <input type="text" id="zip" name="zip" placeholder="101"><br>
                <label for="country"><i class="fa fa-institution"></i>Country : </label>
                <input type="text" id="country" name="country" placeholder="Ísland"><br>
          </div>
    </div>
    <hr>
    <div class="col-50">
        <div class="container-cart-items">
            <h4 style="color:black">Items in Cart
                <span class="price" style="color:black">
                    <i class="fa fa-shopping-cart"style="color:black"></i>
                </span>
                {{itemcount}}
            </h4>
            {% for item in items %}
                <p><a href="/product/{{item.id}}" class="cart-items">
                    {{item.name}} : </a>
                    <span class="price">{{item.price}} USD</span></p>
            {% endfor %}
            <hr>
            <h4 style="color:black">Total Price: {{totalprice}} USD</h4>
            <hr>
            <a href="/shopping_cart/" class = "back-forth-btn">Go back to cart</a>
            <a href="/payment/payment_info/" class = "back-forth-btn">Proceed to payment</a>
       </div>
    </div>

</div>
{% endblock %}
