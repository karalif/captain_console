{% extends "base.html" %}
{% block content %}
<h1>Billing address</h1><br>

        {% csrf_token %}
        {{ form }}
        <br><a href="/shopping_cart/" class = "button normal-button">Go back to cart</a>
        <input type="submit" value="Continue" class="button buy-button" style="clear:both; margin: 10px 0" />
    </form>
{% endblock %}
