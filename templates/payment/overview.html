{% extends 'base.html' %}
{% block content %}
<div class="container-cart-items">
    <h2>Overview of your order</h2>
    <h4 style="color:black">Items in Cart
        <span class="price" style="color:black">
            <i class="fa fa-shopping-cart"style="color:black"></i>
        </span>
        {{itemcount}}
    </h4>
    {% for item in items %}
        <img class ="payment-img" src="{{item.itemimage_set.first.image}}"/>
        <p><a href="/product/{{item.id}}" class="cart-items">{{item.name}} : </a>
        <span class="price">{{item.price}} USD</span></p>
    {% endfor %}
    <hr>
    <h4 style="color:black">Total Price: {{totalprice}} USD</h4>
    <hr>
    <a href="/payment/billing/" class = "back-forth-btn">Go back to payment info</a>
    <a href="/payment/confirmation" class = "back-forth-btn">Confirm Order</a>
</div>
{% endblock %}
