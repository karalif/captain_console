{% extends 'base.html' %}
{% block content %}
    <h2>Hello, you are in your cart!</h2>
<div class="products">

    {% for item in items %}
        {% include 'shopping_cart/cart_item.html' with product=item %}
    {% endfor %}
</div>
<h3>Total Price: {{totalprice}} USD</h3>
<a href="{% url 'payment-billing_address' %}" class = "btn btn-default">Buy products</a>
{% endblock %}
