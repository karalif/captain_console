{% extends "base.html" %}
{% block content %}

    <h1>{{ product.name }}</h1>
    <p>{{ product.description}}</p>
    <h4>Price {{ product.price}} USD</h4>
    <h4>Age Limit: {{ product.age_limit}} years</h4>
    {% for product_image in product.productimage_set.all %}
        <img src="{{product_image.image}}"class="product.img" />
    {% endfor %}
    <a href="{% url 'delete_product' product.id %}" class="block btn btn-primary">Delete product</a>
    <a href="{% url 'update_product' product.id %}" class="block btn btn-primary">Update product</a>

{% endblock %}
